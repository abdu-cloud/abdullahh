<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .confirmation-message {
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-message h2 {
            color: #28a745;
        }
        .confirmation-message p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="confirmation-message">
                <h2 data-en="Selected Plan" data-ar="شكرا لك">Thank You!</h2>
                <p data-en="Selected Plan" data-ar="تم حجز خطتك بنجاح">Your plan has been successfully submitted.</p>
                <p data-en="Selected Plan" data-ar="سوف تتلقي مكالمة او ايميل للتعريف الكامل بالجيم ومميزاته">You will receive a call or email soon to identify the gym and its benefits.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
