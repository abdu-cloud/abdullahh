<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <form action="">
          <h1><span>Log</span>In <span>Gym</span></h1>
          <div class="content">
            <div class="input">
              <input
                type="email"
                id="emial"
                name="email"
                placeholder="Enter Your Email"
              />
            </div>

            <div class="input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Your Password"
              />
            </div>
          </div>

          <div class="input submit">
            <input type="submit" value="LogIn" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
