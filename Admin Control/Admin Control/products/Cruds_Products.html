<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/style-crud.css">
    
</head>
<body>
    <!--  -->
    <div class="crud">
        <div class="head">
            <h2 data-en="Control Panel" data-ar="لوحة التحكم">Control Panel</h2>
            <div class="crudNav">
                <a href="../products/Cruds_Products.html" data-en="Products" data-ar="المنتجات">Products</a>
                <a href="../members/crudForAdmin.html">Memebers</a>
            </div>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title" data-en="title" data-ar="العنوان">
            <div class="price"> 
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price" data-en="price" data-ar="السعر">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes" data-en="taxes" data-ar="الضرائب">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads" data-en="ads" data-ar="الإعلانات">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount" data-en="discount" data-ar="الخصم">
                <small id="total"></small>   
            </div>
            <input type="number" placeholder="count" id="count" data-en="count" data-ar="العدد">
            <input type="text" placeholder="category" id="category" data-en="category" data-ar="الفئة">
            <div class="iputButtons">
                <button id="submit" onclick="creatData()" class="button" data-en="Create" data-ar="إنشاء">Create</button>
                <button id="reset" onclick="resetData()" class="button" data-en="Reset" data-ar="إعادة تعيين">Reset</button>
            </div>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" data-en="search" data-ar="بحث">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle" class="button" data-en="Search by title" data-ar="البحث حسب العنوان">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory" class="button" data-en="Search by category" data-ar="البحث حسب الفئة">Search by category</button>
                </div>
            </div>
            <div id="deleteAll" ></div>
            <table class="table" >
                <thead class="thead">
                <tr>
                    <th >id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody" class="tbody">
                <tr>
                    <td>1</td>
                    <td>samsung</td>
                    <td>2000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>2100</td>
                    <td>phone</td>
                    <td>
                        <button class="btn btn-outline-warning" onclick="Update(0)" data-en="Update" data-ar="تحديث">
                          Update
                        </button>
                      </td>
                      <td>
                        <button
                          class="btn btn-outline-danger"
                          onclick="delete_user(0)"
                          data-en="Delete" data-ar="حذف"
                        >
                          Delete
                        </button>
                      </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <script src="js/js-cruds.js"></script>
</body>
</html>
