<body>
    <section class="header">
        <div class="title">
          <h1 data-en="Contact Us" data-ar="اتصل بنا">Contact Us</h1>

        </div>
        <div class="contact-info">
            <div class="contact-content">
             <i class="fa-solid fa-location-dot"></i>
             <p data-en="3QR6+G9F,, Qism Minya, First Al Minya, Minya Governorate 61111" data-ar="3QR6+G9F,, قسم المنيا, المنيا الأولى, محافظة المنيا 61111">3QR6+G9F, <span data-en="Hasan El-Banna" data-ar="حسن البنا">Hasan El-Banna</span>, Qism Minya, First Al Minya, Minya Governorate 61111</p>
            </div>
            <hr>
            <div class="contact-content">
             <i class="fa-solid fa-envelope"></i>
             <p><span data-en="Phone:" data-ar="التليفون">Phone:</span> 01003142246</p>
             <p><span data-en="Mail:" data-ar="الايميل">Mail:</span> lifegym22@gmail.com</p>
            </div>
            <hr>
            <div class="contact-content">
             <i class="fa-solid fa-clock"></i>
             <p><span data-en="Week Days:" data-ar="ايام الاسبوع">Week Days:</span> 08:00 – 12:00</p>
             <p data-en="Close" data-ar="مغلق"><span data-en="Friday:" data-ar="الجمعة">Friday:</span> Close</p>
            </div>
       </div>
      </section>
      <section class="contactus">
        <div class="contact-form">
            <form action="">
                <h1 data-en="" data-ar="">Leave message</h1>
                <h3 data-en="" data-ar="">Our staff will call back later and answer your questions.</h3>
               <div class="input-form">
                <input type="text" name="your name" placeholder="your name" required>
                <i class="fa-solid fa-user"></i> 
               </div>
               <div class="input-form">
                <input type="email" name="your email" placeholder="your email" required>
                <i class="fa-solid fa-envelope"></i> 
               </div>
               <div class="input-form">
                <textarea name="message"id="message"rows="4"cols="50"  placeholder="your message"></textarea>
               </div>
               <button type="send" class="btn" data-en="" data-ar="">Send Message</button>
            </form>
          </div>
      </section>
